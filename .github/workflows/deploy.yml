name: Deploy Flutter Web to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        # Don't specify version, use latest stable
        channel: 'stable'
        # Or use 'beta' or 'dev' for newer versions
        # channel: 'beta'
    
    - name: Verify installation
      run: |
        echo "=== Flutter Version ==="
        flutter --version
        echo ""
        echo "=== Dart Version ==="
        dart --version
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build libgtk-3-dev
    
    - name: Get packages
      run: flutter pub get
    
    - name: Build for web
      run: |
        flutter clean
        flutter build web --release
    
    - name: Create Vercel config files in build
      run: |
        # Create vercel.json in build/web
        cat > build/web/vercel.json << 'EOF'
        {
          "version": 2,
          "routes": [
            {
              "src": "/(.*)",
              "dest": "/$1"
            }
          ]
        }
        EOF
        
        # Create _redirects file for SPA routing
        echo "/* /index.html 200" > build/web/_redirects
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: build/web/
        retention-days: 1

  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: web-build
        path: ./public

    - name: List files for verification
      run: ls -la public/
    
    - name: Create vercel.json for static deployment
      run: |
        cat > vercel.json << EOF
        {
          "version": 2,
          "builds": [
            {
              "src": "public/**",
              "use": "@vercel/static"
            }
          ],
          "routes": [
            {
              "src": "/(.*)",
              "dest": "/public/$1"
            }
          ]
        }
        EOF
    
    - name: Deploy using Vercel CLI
      run: |
        npm install -g vercel
        vercel --token=${{ secrets.VERCEL_TOKEN }} --prod --confirm
