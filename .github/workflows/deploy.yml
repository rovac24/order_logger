name: Deploy Flutter Web to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        # Don't specify version, use latest stable
        channel: 'stable'
        # Or use 'beta' or 'dev' for newer versions
        # channel: 'beta'
    
    - name: Verify installation
      run: |
        echo "=== Flutter Version ==="
        flutter --version
        echo ""
        echo "=== Dart Version ==="
        dart --version
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build libgtk-3-dev
    
    - name: Get packages
      run: flutter pub get
    
    - name: Build for web
      run: |
        flutter clean
        flutter build web --release
    
    - name: Create Vercel config files in build
      run: |
        # Create minimal vercel.json for SPA
        echo '{
          "rewrites": [
            { "source": "/(.*)", "destination": "/index.html" }
          ]
        }' > build/web/vercel.json
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: build/web/
        retention-days: 1

  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: web-build
        path: ./public

    - name: List files for verification
      run: ls -la public/
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Vercel CLI
      run: npm install -g vercel
    
    - name: Deploy to Vercel
      run: |
        cd deploy
        vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes