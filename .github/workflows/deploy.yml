name: Deploy Flutter Web to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter with specific version
      uses: subosito/flutter-action@v2
      with:
        # Use a newer Flutter version that includes Dart 3.3.0+
        flutter-version: '3.22.4'  # This includes Dart 3.4.0+
        channel: 'stable'
        cache: true
        cache-key: flutter-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
        cache-path: ${{ runner.tool_cache }}/flutter
    
    - name: Show Flutter and Dart versions
      run: |
        flutter --version
        dart --version
    
    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build libgtk-3-dev
    
    - name: Get Flutter dependencies
      run: |
        flutter pub cache repair
        flutter pub get
    
    - name: Analyze code
      run: flutter analyze
    
    - name: Build Flutter Web
      run: flutter build web --release --web-renderer canvaskit --verbose
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: build/web/
        retention-days: 1

  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: web-build
        path: build/web
    
    - name: Deploy to Vercel
      uses: BetaHuhn/deploy-to-vercel-action@v1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        PRODUCTION: true
        BUILD_DIR: build/web
