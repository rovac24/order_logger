name: Build Order Logger

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Restore credentials.json
        run: |
          echo $Env:GOOGLE_CREDENTIALS_JSON > credentials.json
        shell: powershell
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

      - name: Build Windows EXE
        shell: pwsh
        run: |
          pyinstaller `
            --clean `
            --onefile `
            --windowed `
            --name OrderLogger `
            --icon icon.ico `
            --add-data "credentials.json;." `
            gui_app.py


      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: InvoiceUploader-Windows
          path: dist/InvoiceUploader.exe

  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Restore credentials.json
        run: |
          echo "$GOOGLE_CREDENTIALS_JSON" > credentials.json
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

      - name: Build macOS App
        run: |
          pyinstaller --clean --windowed --name OrderLogger \
            --add-data "credentials.json:." \
            gui_app.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: InvoiceUploader-macOS
          path: dist/InvoiceUploader.app
